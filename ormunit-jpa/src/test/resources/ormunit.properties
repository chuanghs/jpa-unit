ormunit.datasources = ds1, h2
ormunit.datasources.default = ds1

ds1.javax.persistence.jdbc.driver=org.apache.derby.jdbc.EmbeddedDriver
ds1.javax.persistence.jdbc.url=jdbc:derby:memory:ormunit;create=true
ds1.javax.persistence.jdbc.user=test
ds1.javax.persistence.jdbc.password=test


h2.javax.persistence.jdbc.driver=org.h2.Driver
h2.javax.persistence.jdbc.url=jdbc:h2:mem:ormunit
h2.javax.persistence.jdbc.user=test
h2.javax.persistence.jdbc.password=test
h2.eclipselink.target-database=org.eclipse.persistence.platform.database.H2Platform